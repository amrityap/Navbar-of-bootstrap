<body>
<div class="navbar">

  <div class="listinnav listinsidenav">

      <button class="listelements_1 element1" href="#">HOME</button>

    <div class="listelements">

 <script src="jquery-3.3.1.min.js"></script>

    <script src="index.js"></script>
    
    <script type="text/javascript">
        
        $(document).ready(function(){
     let   a = $('.listinsidenav');

        $("#entry-id").click(function(e){

        	e.preventDefault();
$(".listinsidenav").slideToggle();

        });

        $(window).resize(function(){
        let p = $(this).width();

        if(p > 991 && a.is(':hidden')){
	    a.removeAttr('style');
          }

        if(p>991){
	    a.removeAttr('style');
                 }
                                    })
                                    })
    </script>
